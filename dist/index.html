<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/html"  href="style.css">
    <title>Leaderboard</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/main.bundle.js"></script></head>
<body>
    <h1 class="leader-title">Leaderboard</h1>
    
<main class="main">
<div class="scores-table">
    <div class="scores-table-title"><h2>Recent Scores</h2><div class="button-title"><button type="submit" id="refresh">Refresh</button></div></div>
    <ul class="scores-list" id="scoreList">
 
    </ul>
</div>
<div class="scores-add">
    <div><h2>Add your score</h2></div>
    <form action="#" method="get" class="form" id="form">
        <input type="text" name="name" placeholder="Your name" id="player" required> 
        <input type="number" name="score" placeholder="Your score" id="playerScore" required>
        <div class="action"><button type="submit">Submit</button></div>
    </form>
</div>
</main> 
</body>
</html>
